<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">

      var ip="http://192.168.4.1/genericArgs?led_mode=";
      //ip="http://google.com?";
      function httpGet(theUrl) {
          var xmlHttp = new XMLHttpRequest();
          xmlHttp.open("GET", theUrl, false);
          xmlHttp.send(null);
          return xmlHttp.responseText;
      }
      function stable(){
      	document.getElementById("chooser").style.display="block";
      }
      function rgb(){
      	var hex = document.getElementById("cc").value;
      	var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      	httpGet(ip+"3&R="+parseInt(result[1],16)+"&G="+parseInt(result[2],16)+"&B="+parseInt(result[3],16));
      }
    </script>
    <style type="text/css">
    	/* The container */
.container {
    display: block;
    position: relative;
    padding-left: 35px;
    margin-bottom: 12px;
    cursor: pointer;
    font-size: 22px;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

/* Hide the browser's default radio button */
.container input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
}

/* Create a custom radio button */
.checkmark {
    position: absolute;
    top: 0;
    left: 0;
    height: 25px;
    width: 25px;
    background-color: #eee;
    border-radius: 50%;
}

/* On mouse-over, add a grey background color */
.container:hover input ~ .checkmark {
    background-color: #ccc;
}

/* When the radio button is checked, add a blue background */
.container input:checked ~ .checkmark {
    background-color: #2196F3;
}

/* Create the indicator (the dot/circle - hidden when not checked) */
.checkmark:after {
    content: "";
    position: absolute;
    display: none;
}

/* Show the indicator (dot/circle) when checked */
.container input:checked ~ .checkmark:after {
    display: block;
}

/* Style the indicator (dot/circle) */
.container .checkmark:after {
 	top: 9px;
	left: 9px;
	width: 8px;
	height: 8px;
	border-radius: 50%;
	background: white;
}

    </style>
  </head>
  <body style="background-color: #e4e4e4;">
  	<h1 style="font-size: 24px;">CHOOSE MODE FOR LEDs</h1>
  	<form name="myForm">
  		<div id="rad">
  		<label class="container">Normal mode
    	<input type="radio" name="myRadios"  value="1" id="r1" onclick="alert(ip+"1");" ><span class="checkmark"></span></label></br>
    	<label class="container">Music mode
    	<input type="radio" name="myRadios"  value="2" id="r2" onclick="alert(ip+"2");" ><span class="checkmark"></span></label></br>
    	<label class="container">Stable mode
    	<input type="radio" name="myRadios"  value="3" id="r3" onclick="stable();" ><span class="checkmark"></span></label></br>
    	</div>
	</form></br></br>
	<div id="chooser" style="display: none;">
		<input type="color" id="cc" style="margin-left: 40%;width: 20%;height: 42px;" value="#000002" onchange="rgb();">
	</div>
  </body>
</html>
